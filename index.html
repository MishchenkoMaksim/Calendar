<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <script src="JS.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <input type="button" value="previous" id="prev" />
        <div id="date"></div>
        <input type="button" value="next" id="nxt" />
    </div>
    <div id="calendar"></div>
    <div class="modal none">
        <input type="text" id="txt" placeholder="Enter the event"/>
        <input type="button" value="Save" id="save" />
        <input type="button" value="Cancel" id="cncl" />
    </div>
</body>
</html>
